<div *ngIf="devices">
  <h2>
    Add New Device</h2>
      <form #deviceForm="ngForm" (ngSubmit)="addDevice(name.value, type.value, room.value, photo.value, working.value)">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="name" class="form-label">
              Name:
            </label>
            <input type="text" id="name" name="name" class="form-control" ngModel required #name="ngModel"><div class="invalid-feedback" *ngIf="name.invalid">
              Valid name is required.
            </div>
          </div>
          <div class="col-sm-6">
            <label for="type" class="form-label">
              Type:
            </label>
            <select id="type" name="type" class="form-select" ngModel required #type="ngModel">
              <option value="">
                Select Device Type
              </option>
              <option value="Appliance">
                Appliance
              </option>
              <option value="Lighting">
                Lighting
              </option>
              <option value="Camera">
                Camera
              </option>
            </select>
          </div>
          <div class="col-sm-6">
            <label for="room" class="form-label">
              Room:
            </label>
            <select id="room" name="room" class="form-select" ngModel required #room="ngModel">
              <option value="">
                Select Device Room
              </option>
              <option value="Kitchen">
                Kitchen
              </option>
              <option value="Family Room">
                Family Room
              </option>
              <option value="Living Room">
                Living Room
              </option>
              <option value="Laundry Room">
                Laundry Room
              </option>
              <option value="Garage">
                Garage
              </option>
              <option value="Front Porch">
                Front Porch
              </option>
              <option value="Back Porch">
                Back Porch
              </option>
            </select>
          </div>
          <div class="col-sm-6">
            <label for="photo" class="form-label">
              Photo URL:
            </label>
            <input type="text" id="photo" name="photo" class="form-control" ngModel required #photo="ngModel"><div class="invalid-feedback" *ngIf="photo.invalid">
              Valid photo URL is required.
            </div>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input type="checkbox" id="working" name="working" class="form-check-input" ngModel #working="ngModel"><label class="form-check-label" for="working">
                Working?
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="deviceForm.invalid">
              Add Device
            </button>
          </div>
        </div>
</form>
 <div *ngIf="devices.length>
0">
  <h2>
Existing Devices</h2>
<ul>
 <li *ngFor="let device of devices">
{{ device.name }} - {{ device.type }} - {{ device.room }}
</li>
  </ul>
   </div>
</div>
