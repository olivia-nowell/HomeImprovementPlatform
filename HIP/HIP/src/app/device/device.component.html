<div *ngIf="devices" class="d-flex justify-content-between">
  <div class="pt-1 pb-1 ps-1 pe-1">
    <ul>
      <li *ngFor="let device of devices" style="margin-bottom: 20px;">
        <img [src]="device.photo" alt="Device photo" style="max-width: 100px; max-height: 100px" />
        {{ device.name }} <button class="btn btn-info btm-sm" [routerLink]="'/details/' + device.id">Details</button>     
      </li>
    </ul>
  </div>
  <div>
    <button class="btn btn-primary btn-lg" [routerLink]="'add-device'">Add Device</button>
  </div>
</div>
